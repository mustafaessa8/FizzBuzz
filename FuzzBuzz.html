<body>

    <script>
       let a = prompt("please enter the number you would like ")
       for(let i = 1; i<= a; i++){
        if(i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz");
            
        }else if(i % 3 === 0){
            console.log("fizz");
        }else if(i % 5 === 0){
            console.log("buzz");
        }else{
            console.log(i);
        }



       }
    </script>
